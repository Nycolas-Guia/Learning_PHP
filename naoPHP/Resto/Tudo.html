<!DOCTYPE html>
<!--Outras formas de escrever DOCTYPE
    1. <!DOCTYPE html> opcional, porém fortemente recomendada.
    2. <html lang="pt-br">-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--Colocar caracteres com acentos e pá-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Este comando é usado pra definir as configurações de 
    visualização da tela (viewport) e sendo ajustada à largura
    conforme o dispositivo. Ele garante que a largura,
    escala inicial, seja em 100% o tamanho da tela do dispositivo.
    Isto torna a aplicação com características responsivas.--> 
    <title>HTML e CSS</title>
</head>
<body>
    <!-- Oq é um HTML e CSS aliado ao JavaScript?
    
    Primeiros conveitos:
    HTML e CSS não são linguagens de programação;
    
    HTML = HyperText Markup Language - Linguagem de marcação de texto;
    Linguagens de programação = Permite um controle do computador,
    contato com o usuário e controle de condições (if, else e laços).
    
    É uma linguagem que foca em conteúdo (texto, imagem,
    vi­deo, tabela, lista, etc.);
    
    O termo HyperText remete a ideia de que o texto.
    É um elemento interativo, no sentido de redirecionar
    para novas informações (por meio de "link"), porém 
    atualmente não se limita unicamente a texto, mas outros
    elementos como imagem.

    CSS = Cascading Style Sheets - Folhas de estilho em cascata
    Por que em cascata?
    Porque uma folha muda as características da outra.
    Ou seja, um seletor possui uma característica padrão,
    porém, pode ser alterado. -->

    <h1 index = "titulo">Página Inicial</h1>
    <!--index = "titulo" serve para nomear este objeto para que o CSS mude suas configs.-->
</body>
</html>
